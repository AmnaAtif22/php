<img src="brief.jpg" alt="Newsletter" width="100" height="75">
<form>
    <label for="vorname">Vorname:</label><br>
    <input type="text" id="vorname" name="vorname"><br><br>
    <label for="nachname">Nachname:</label><br>
    <input type="text" id="nachname" name="nachname"><br><br>
    <label for="email">E-Mail-Adresse:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label>Wie sind Sie auf unser Hotel aufmerksam geworden?</label><br>
    <input type="radio" id="freunde" name="aufmerksamkeit" value="freunde">
    <label for="freunde">Freunde</label><br>
    <input type="radio" id="zeitschrift" name="aufmerksamkeit" value="zeitschrift">
    <label for="zeitschrift">Zeitschrift</label><br>
    <input type="radio" id="internet" name="aufmerksamkeit" value="internet">
    <label for="internet">Internet</label><br>
    <input type="radio" id="werbung" name="aufmerksamkeit" value="werbung">
    <label for="werbung">Werbung</label><br><br>
    <label>Wann haben Sie Ihren nächsten Urlaub geplant?</label><br>
    <input type="radio" id="1-3_monate" name="urlaub" value="1-3_monate">
    <label for="1-3_monate">in ca. 1 - 3 Monaten</label><br>
    <input type="radio" id="6_monate" name="urlaub" value="6_monate">
    <label for="6_monate">in ca. 6 Monaten</label><br>
    <input type="radio" id="nicht_mehr" name="urlaub" value="nicht_mehr">
    <label for="nicht_mehr">in diesem Jahr nicht mehr</label><br><br>
    <label for="mitteilung">Wenn Sie uns etwas mitteilen möchten, so finden Sie hier Platz dafür:</label><br>
    <textarea id="mitteilung" name="mitteilung" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Abschicken">
</form>
